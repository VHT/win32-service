---
expeditor:
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30

steps:
- label: "run specs :windows:"
  command:
    - bundle config set --local without docs debug
    - bundle install --jobs=7 --retry=3
    - bundle exec rake spec
  expeditor:
    executor:
      docker:
        host_os: windows
